<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Collage Demo</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Prevent images from breaking across columns in masonry */
    .avoid-break { 
      break-inside: avoid; 
      -webkit-column-break-inside: avoid; 
    }
  </style>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <!-- HEADER -->
  <header class="max-w-5xl mx-auto mb-12 text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Image Collage Examples</h1>
    <p class="text-gray-600">Built with HTML + Tailwind CSS</p>
  </header>

  <!-- GRID COLLAGE -->
  <section class="max-w-5xl mx-auto mb-16">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">1. Grid Collage</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <img src="https://picsum.photos/seed/1/800/600" alt="Grid Image 1"
           class="w-full h-44 object-cover rounded-lg shadow">
      <img src="https://picsum.photos/seed/2/800/600" alt="Grid Image 2"
           class="w-full h-44 object-cover rounded-lg shadow">
      <img src="https://picsum.photos/seed/3/800/600" alt="Grid Image 3"
           class="w-full h-44 object-cover rounded-lg shadow">
      <img src="https://picsum.photos/seed/4/800/600" alt="Grid Image 4"
           class="w-full h-44 object-cover rounded-lg shadow">
      <img src="https://picsum.photos/seed/5/800/600" alt="Grid Image 5"
           class="w-full h-44 object-cover rounded-lg shadow">
      <img src="https://picsum.photos/seed/6/800/600" alt="Grid Image 6"
           class="w-full h-44 object-cover rounded-lg shadow">
    </div>
  </section>

  <!-- MASONRY COLLAGE -->
  <section class="max-w-5xl mx-auto mb-16">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">2. Masonry Collage</h2>
    <div class="columns-2 sm:columns-3 md:columns-4 gap-4 space-y-4">
      <figure class="avoid-break">
        <img src="https://picsum.photos/seed/11/600/900" alt="Masonry Image 1"
             class="w-full rounded-lg object-cover shadow">
      </figure>
      <figure class="avoid-break">
        <img src="https://picsum.photos/seed/12/800/600" alt="Masonry Image 2"
             class="w-full rounded-lg object-cover shadow">
      </figure>
      <figure class="avoid-break">
        <img src="https://picsum.photos/seed/13/700/900" alt="Masonry Image 3"
             class="w-full rounded-lg object-cover shadow">
      </figure>
      <figure class="avoid-break">
        <img src="https://picsum.photos/seed/14/900/700" alt="Masonry Image 4"
             class="w-full rounded-lg object-cover shadow">
      </figure>
      <figure class="avoid-break">
        <img src="https://picsum.photos/seed/15/600/800" alt="Masonry Image 5"
             class="w-full rounded-lg object-cover shadow">
      </figure>
    </div>
  </section>

  <!-- OVERLAPPING COLLAGE -->
  <section class="max-w-5xl mx-auto mb-16">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">3. Overlapping Collage</h2>
    <div class="relative w-full h-[520px] bg-white rounded-xl p-6 overflow-hidden shadow-xl">
      <!-- Layer 1 -->
      <img src="https://picsum.photos/seed/21/400/400" alt="Overlap 1"
           class="absolute top-6 left-6 w-44 h-44 object-cover rounded-lg shadow-xl transform rotate-3 z-30">
      <!-- Layer 2 -->
      <img src="https://picsum.photos/seed/22/450/360" alt="Overlap 2"
           class="absolute top-20 left-48 w-56 h-40 object-cover rounded-lg shadow-xl transform -rotate-6 z-20">
      <!-- Layer 3 -->
      <img src="https://picsum.photos/seed/23/380/500" alt="Overlap 3"
           class="absolute bottom-6 right-6 w-64 h-64 object-cover rounded-lg shadow-xl transform rotate-2 z-40">
      <!-- Accent -->
      <img src="https://picsum.photos/seed/24/200/200" alt="Overlap Accent"
           class="absolute top-40 right-28 w-28 h-28 object-cover rounded-lg shadow z-50">
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-gray-600 mt-16">
    <p>&copy; 2025 Collage Demo | Tailwind CSS</p>
  </footer>

</body>
</html>
